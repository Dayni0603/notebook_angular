<div class="mx-auto main-container">
  <!-- page header start -->
  <section class="sticky z-10" style="top: 50px; height: 120px">
    <div class="page-header-bg"></div>
    <nz-page-header class="site-page-header" class="bg-white">
      <nz-page-header-title>Title</nz-page-header-title>
      <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item>
          <a style="color: rgba(0, 0, 0, 0.45); transition: color 0.3s"
            >Loan Decision</a
          >
        </nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-page-header-extra>
        <button
          nz-button
          nzType="primary"
          *ngFor="let button of headerButton; index as i"
          (click)="openDrawer(i)"
        >
          <i nz-icon *ngIf="button.icon" [nzType]="button.icon"></i>
          {{ button.title }}
        </button>
      </nz-page-header-extra>
    </nz-page-header>
    <div class="page-header-bg"></div>
  </section>
  <!-- page header end -->
  <app-request-form
    [isRequestFormModalOpen]="isRequestFormOpen"
    [isCleanRequestForm]="clearRequestForm"
    [formTitle]="formTitle"
    (Close)="closeDrawer()"
    (Submit)="SubmitForm($event)"
  ></app-request-form>
  <app-response-list></app-response-list>
</div>
